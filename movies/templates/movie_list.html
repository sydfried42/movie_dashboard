<!-- templates/movies/movie_list.html -->

<h1>Movie List</h1>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Release Year</th>
            <th>Rating</th>
            <th>Director</th>
            <th>Genre</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
            <tr>
                <td>{{ movie.series_title }}</td>
                <td>{{ movie.released_year }}</td>
                <td>{{ movie.imdb_rating }}</td>
                <td>{{ movie.director }}</td>
                <td>{{ movie.genre }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
